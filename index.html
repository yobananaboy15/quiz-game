<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div id='question-container'>
            <div id="current-question-div"></div>

            <form action="" id='start-form'>
                <label for="player-name">Name</label>
                <input name="player-name" id='player-name' type="text">
                <label for="number-of-questions">Number of questions (5-10)</label>
                <input name="number-of-questions" id='number-of-questions' type="text">

                <button type="button" id='start-btn'>Start quiz</button>
            </form>

        </div>
        <div id="button-div-wrapper" class="remove-display-class">
            <div id='button-div'>
                <button type="button" id='previous-btn'>Previous question</button>
                <button type="button" id='submit-btn'>Submit answers</button>
                <button type="button" id='next-btn'>Next question</button>
            </div>
        </div>
    </div>
        
    <script src="js/Game.js"></script>
    <script src="js/Question.js"></script>
    <script src="js/Player.js"></script>
    <script src="js/Event.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
